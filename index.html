<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="referrer" content="never">
	<title>音乐播放器</title>
	<link rel="stylesheet" href="src/css/index.css">
	<link rel="stylesheet" href="icon/iconfont.css">
</head>
<body>
	<div class="music-box">
		<div class="header">
			<div class="lyric">
				<ul>
					<li></li>
				</ul>
			</div>
			<div class="process">
				<span class="time-now">00:00</span>
				<div class="process-bar">
					<div class="process-bar-now"></div>      		
	    		</div>
	        	<span class="time-total">00:00</span>
			</div>		
			<div class="channels-list">
				<ul>
				</ul>
			</div>	
		</div>

		<div class="player">
			<div class="wrap ">
				<div class="inforbox clearfix">
					<div class="infor">
	            		<p class="title">歌曲名称</p>
	            		<p class="author">歌曲作者</p>            	
      			 	</div>	
      				<div class="menu">
	      				<i class="iconfont icon-lyric">&#xe8b3;</i> 
	      			 	<i class="iconfont icon-menu">&#xe61a;</i>
      				 </div>
				</div>
				<div class="btn"> 
	<!-- 				<i class="iconfont">&#xe61e;</i> -->
					<i class="iconfont play-btn">&#xe610;</i>		
					<i class="iconfont pause-btn">&#xe61d;</i>		
	      			<i class="iconfont next">&#xe623;</i>
				</div>
		        <div class="control">
		        	<div class="volume">		        	
		        		<i class="iconfont  icon-volume horn icon-VolumeMaxIcon"></i>
		        	<!-- 	<i class="iconfont  icon-volume-off">&#xe640;</i> -->
		        		<div class="volume-bar">
		        			<div class="volume-bar-now"></div>
		        		</div>
		        	</div>
				
			</div>

		</div>

	</div>
<script type="text/javascript" src="src/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="src/js/index.js"></script>
</body>
</html>
